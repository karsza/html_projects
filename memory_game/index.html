<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lakki+Reddy&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Cartoon memory game</h1>
        <P>Inspired by
            <a href="https://twitter.com/miroslawzelent?lang=en" target="_blank"> Miroslaw Zelent</a>
        </P>
        <main>
            <article>
                <div class="board">
                    <div class="card" id="c0"></div>
                    <div class="card" id="c1"></div>
                    <div class="card" id="c2"></div>
                    <div class="card" id="c3"></div>

                    <div class="card" id="c4"></div>
                    <div class="card" id="c5"></div>
                    <div class="card" id="c6"></div>
                    <div class="card" id="c7"></div>

                    <div class="card" id="c8"></div>
                    <div class="card" id="c9"></div>
                    <div class="card" id="c10"></div>
                    <div class="card" id="c11"></div>

                    <div class="score">Turn counter : 0</div>

                </div>
            </article>
        </main>
    </header>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
